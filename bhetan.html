<section class="daswandh">
    <div class="container-daswandh">
        <h2 class="text-center">Donation Form</h2>
        <div class="section-wrapper">
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="father-name" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="father-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="money" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="money" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
            <div class="qr-container">
                <h4>Scan QR to Donate</h4>
                <img src="images/qr-image.JPG" alt="QR Code for Payment">
            </div>
        </div>
    </div>
</section>
